stages:
  - build

build_and_post:
  stage: build
  image: node:18
  script:
    - start=$(date +%s)
    - npm install
    - npm test
    - end=$(date +%s)
    - build_time=$((end - start))

    - node_ver=$(node -v || echo "n/a")
    - npm_ver=$(npm -v || echo "n/a")
    - short_sha=$(printf "%s" "$CI_COMMIT_SHA" | cut -c1-8)
    - branch="$CI_COMMIT_REF_NAME"
    - repo="$CI_PROJECT_PATH"
    - run_url="$CI_PIPELINE_URL"
    - runner_label="${CI_RUNNER_DESCRIPTION:-GitLab-shared}"

    - >
      curl -s -X POST -H "Content-Type: application/json"
      -d "{\"tool\":\"GitLab CI/CD\",\"run\":1,\"buildTime\":${build_time},\"testTime\":${build_time},\"status\":\"Success\",\"commit\":\"${short_sha}\",\"branch\":\"${branch}\",\"repo\":\"${repo}\",\"runUrl\":\"${run_url}\",\"runnerType\":\"${runner_label}\",\"nodeVersion\":\"${node_ver}\",\"npmVersion\":\"${npm_ver}\",\"toolVersion\":\"GitLab\"}"
      "https://script.google.com/macros/s/AKfycbxp9ZkRRzuCexKnoHiU-X1aB5Yj4nvloeG12O0DkmoAIp1-pc2jtEFvik5DEtiFyBKOhg/exec"
